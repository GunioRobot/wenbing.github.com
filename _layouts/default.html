<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Wenbing Zheng" />
    <title>{{ page.title }} &larr; WenbingOnline</title>
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed -- WenbingOnline" />
    {% endif %}
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="/issets/css/blueprint/screen.css" type="text/css" media="screen, projection">                  
    <link rel="stylesheet" href="/issets/css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/issets/css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="/issets/css/style.css" type="text/css" media="screen, projection">

    <script type="text/javascript" src="/issets/js/do.js" ></script>

  </head>
  <body id="{{ page.section }}">
    <div id="doc" class="container">

      {{ content }}

      <div id="ft">
        <p>
          Content by
          <a href="/">Wenbing</a>
          &amp; Design by 
          <a href="http://www.nczonline.net">NCZOnline</a>
          (<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.zh">署名-非商业性使用-相同方式共享</a>)
          &amp; Powered by 
          <a href="http://jekyllrb.com/" title="A static, minimalist CMS">Jekyll</a>
        </p>
      </div>
      <!-- end #doc div -->
    </div>
  </body>
</html>
