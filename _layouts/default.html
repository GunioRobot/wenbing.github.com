<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }} &larr; {{ page.top }}</title>
    <meta name="author" content="Wenbing Zheng" />
    <link rel="start" href="/" />
    <link rel="shortcut icon" href="/favicon.ico">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
    {% endif %}
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/files/css/syntax.css" type="text/css" media="all" />
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/files/css/screen.css" type="text/css" media="all" />
  </head>
  <body id="{{ page.section }}">
    <div id="site">
      {{ content }}
      <div id="footer">
        <address>
          <span class="copyright">
            Content by
            <a href="/">Wenbing</a>
            &amp; Design by 
            <a href="https://github.com/mreid">Mreid</a>
            <br/>
            (<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.zh">署名-非商业性使用-相同方式共享</a>)
          </span>
          <span class="engine">
            Powered by 
            <a href="http://github.com/mreid/jekyll/" title="A static, minimalist CMS">Jekyll</a>
          </span>
        </address>
      </div>
    </div>
  </body>
</html>
