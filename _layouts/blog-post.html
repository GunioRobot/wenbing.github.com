---
author: Wenbing
layout: default
top: Blog Top
feed: atom.xml
---

<div id="hd">
  {% include nav.html %}
</div>

<div id="bd" class="clearfix">
  <div id="content" class="span-16 prepend-1 colborder">
    <div class="post-head">
      <h1>{{ page.title }}</h1>
      <div class="clearfix">
        <p class="post-date left">
          Posted at {{ page.date | date_to_long_string }} by {{ page.author }}
        </p>
        <p class="post-tag right">
          Tag: {{ page.tags | join:', ' }}
        </p>
      </div>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
    var disqus_shortname = 'wenbing';
    (function() {
      var dsq = document.createElement('script'); 
      dsq.type = 'text/javascript'; 
      dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <noscript>
      Please enable JavaScript to view the 
      <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <!--<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span 
        class="logo-disqus">Disqus</span></a>-->
  </div>

  <div id="sidebar" class="span-6 last">
    {% include sidebar.html %}
  </div>
  <!-- end #bd div -->
</div>
